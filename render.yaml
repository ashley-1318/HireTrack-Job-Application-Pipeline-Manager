services:
  - type: web
    name: hiretrack-api
    runtime: node
    region: oregon
    plan: free
    # Build frontend first, then install backend
    buildCommand: cd hiretrack-ui && npm install && npm run build && cd server && npm install
    startCommand: cd hiretrack-ui/server && node index.js
    rootDirectory: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STORAGE_PROVIDER
        value: cloudinary
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true
    healthCheckPath: /api/health
